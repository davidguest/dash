<!DOCTYPE html>
<html>
    <head>
        <title>dash</title>
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" type="text/css" />
        <link rel="stylesheet" href="css/fa.css" type="text/css" />
    </head>
    <body>
        <div id="headerBar">
            <h1>Dashboard</h1>
        </div>
        <div id="refresh" class="fa fa-refresh"></div>
        <div id="main"></div>
        <iframe id="window"></iframe>
        <div id="networks" style="display:none">
        	<h2>Networks</h2>
    		<iframe id="wifiGraph" seamless src="{{netgraph}}"></iframe>
    		<table class="stats">
				<tr>
					<th>Authorised</th>
					<th>Failed</th>
					<th>Quarantined</th>
				</tr>
				<tr class="bigstats">
					<td>{{netauth}}</td>
					<td>{{netfailed}}</td>
					<td>{{netquarantine}}</td>
				</tr>
    		</table>
    		<a href="http://sussex.ac.uk/its/dashboard/gateway" class="button">More info</a>
        </div>
    </body>
    <script src="js/zepto.js"></script>
    <script src="js/index.js"></script>
</html>
